<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ella ❤️</title>

<style>
*{
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("5be1cd2c-81fd-45e6-9646-c105a361e633.jpg") no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Floating lanterns */
.lantern{
    position:absolute;
    bottom:-100px;
    width:20px;
    height:30px;
    background: radial-gradient(circle, #ffd27a 40%, #ff9a3c);
    border-radius:4px;
    opacity:0.8;
    animation: floatUp linear infinite;
}

@keyframes floatUp{
    from{
        transform: translateY(0);
        opacity:0;
    }
    10%{opacity:1;}
    to{
        transform: translateY(-120vh);
        opacity:0;
    }
}

/* Falling petals */
.petal{
    position:absolute;
    top:-50px;
    width:14px;
    height:14px;
    background:#ffb6c1;
    border-radius:50% 50% 50% 0;
    opacity:0.8;
    animation: fall linear infinite;
}

@keyframes fall{
    from{
        transform: translateY(0) rotate(0deg);
        opacity:0;
    }
    10%{opacity:1;}
    to{
        transform: translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

/* Card */
.card{
    position:relative;
    z-index:2;
    background:rgba(255,255,255,0.94);
    padding:40px 30px 60px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
    width:340px;
}

/* Title */
h1{
    color:#ff4d6d;
    margin-bottom:10px;
}

h2{
    color:#333;
    margin-bottom:25px;
    font-weight:normal;
}

/* Buttons */
button{
    font-size:18px;
    padding:12px 26px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:10px;
}

/* YES */
#yesBtn{
    background:#ff4d6d;
    color:white;
}

#yesBtn:hover{
    transform:scale(1.1);
}

/* NO */
#noBtn{
    position:absolute;
    background:#ccc;
    left:190px;
    top:170px;
}

/* Message */
.message{
    margin-top:20px;
    font-size:22px;
    color:#ff4d6d;
    display:none;
}
</style>
</head>

<body>

<div id="lanternContainer"></div>

<div class="card" id="card">
    <h1>Ella ❤️</h1>
    <h2>Will you be my Valentine?</h2>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div class="message" id="message">
        You just made me the happiest ❤️
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

/* NO button runs away */
function moveNo(){
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = card.offsetWidth - btnWidth;
    const maxY = card.offsetHeight - btnHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNo();
});

/* YES action */
yesBtn.addEventListener("click", function(){
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});

/* Lanterns */
const container = document.getElementById("lanternContainer");

function createLantern(){
    const lantern = document.createElement("div");
    lantern.classList.add("lantern");

    lantern.style.left = Math.random() * 100 + "vw";
    lantern.style.animationDuration = (6 + Math.random() * 6) + "s";
    lantern.style.opacity = Math.random();

    container.appendChild(lantern);

    setTimeout(() => lantern.remove(), 12000);
}

setInterval(createLantern, 500);

/* Petals */
function createPetal(){
    const petal = document.createElement("div");
    petal.classList.add("petal");

    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (6 + Math.random() * 6) + "s";

    document.body.appendChild(petal);

    setTimeout(() => petal.remove(), 12000);
}

setInterval(createPetal, 700);
</script>

</body>
</html>
